<!DOCTYPE html>
<html>
  <head>
    <title>Gym Membership Plan & Schedule</title>
    <style>
      .membership-plan {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }

      .membership-plan h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .membership-plan ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .membership-plan li {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .gym-schedule {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }

      .gym-schedule h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .gym-schedule table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      .gym-schedule th {
        background-color: #f2f2f2;
        font-weight: normal;
        text-align: left;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .gym-schedule td {
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="membership-plan">
      <h2>Membership Plans</h2>
      <ul>
        <li>Basic Plan: $30/month</li>
        <li>Premium Plan: $50/month</li>
        <li>Ultimate Plan: $80/month</li>
      </ul>
    </div>
    <div class="gym-schedule">
      <h2>Gym Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Open Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>6am - 10pm</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>6am - 10pm</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>6am - 10pm</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>6am - 10pm</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>6am - 10pm</td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td>8am - 8pm</td>
          </tr>
          <tr>
            <td>Sunday</td>
            <td>8am - 8pm</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
